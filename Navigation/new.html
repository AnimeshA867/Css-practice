<!DOCTYPE html>
<html>
<head>
<title>Font Awesome 5 Icons</title>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

<h1>fas fa-bars</h1>

<a class='fa-regular fa-bars'></a>
<i class='fa fa-bars' style='font-size:24px'></i>
<i class='fas fa-bars' style='font-size:36px'></i>
<i class='fa fa-regular fa-solid fa-bars' style='font-size:48px;color:red'></i>
<br>

<p>Used on a button:</p>
<button style='font-size:24px'>Button <i class='fas fa-bars'></i></button>

<p>Unicode:</p>
<i style='font-size:24px' class='fas'>&#xf0c9;</i>
<i class="fa-regular fa-bars"></i>
<i class="fab fa-github-square"></i>
<!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
<i class="fas fa-wifi"></i>
</body>
</html>
