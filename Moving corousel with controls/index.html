<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <section class="slider">
            <div class="slides">
                <input type="radio" name="radio" id="radio1">
                <input type="radio" name="radio" id="radio2">
                <input type="radio" name="radio" id="radio3">
                <input type="radio" name="radio" id="radio4">
                <div class="slide first">
                    <img src="1.jpg" alt="">
                </div>
                  <div class="slide ">
                    <img src="2.jpg" alt="">
                </div> 
                 <div class="slide ">
                    <img src="3.jpg" alt="">
                </div>  
                <div class="slide">
                    <img src="4.jpg" alt="">
                </div>

                <!-- Navigation auto-->
                
                <div class="nav-auto">
                    <div class="auto1"></div>
                    <div class="auto2"></div>
                    <div class="auto3"></div>
                    <div class="auto4"></div>
                </div>
                
            </div>

                <div class="manual">
                    <label for="radio1" class="manual-btn one"></label>
                    <label for="radio2" class="manual-btn two"></label>
                    <label for="radio3" class="manual-btn three"></label>
                    <label for="radio4" class="manual-btn four"></label>
                </div>
        </section>
